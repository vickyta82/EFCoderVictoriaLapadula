{% extends 'Account/base.html' %}
{% block main_content %}
<div class="loginContainer">
    <form method="POST" class="loginForm">
        {% csrf_token %}
        <table class="table table-dark table-striped" style="color: black">
            {{signup_form.as_table}}
        </table>
        <button class="btn btn-primary m-2" type="submit">Signup</button>
    </form>
</div>
{% endblock %}
