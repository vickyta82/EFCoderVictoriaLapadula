{% extends 'Blog/base.html' %}

{% block main_content %}
 
<h1> {{post.author}} </h1>
<h2> The title is "{{post.title}}" </h2>
<h3> Subtitle "{{post.subtitle}}" </h3>
<img src="/media/{{post.img}}" width="90%"/>
<p> {{post.post}} </p>
<p style="font-style: italic; font-size:2em ;color:rgb(102, 9, 188)">Created on: {{post.date}} </p>

{% if post.user.username == user.username %}
<div style="width: 100%; display: flex; flex-direction: row; justify-content: center; gap: 3em; align-items: center; margin: 3em 0;">
    <button class="btn btn-danger">
        <a style="text-decoration: none; color: inherit;" href="{% url 'Update post' post.id %}">Edit</a>
    </button>
    <button class="btn btn-danger">
        <a style="text-decoration: none; color: inherit;" href="{% url 'Remove post' post.id %}">Remove</a>
    </button>
</div>
{% endif %}

{% endblock main_content %}
